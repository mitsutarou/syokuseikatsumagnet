<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>テキストページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f7e7;
      color: #9a7956;
      font-family: 'Zen Kaku Gothic New', sans-serif;
    }

    .header, .footer {
      position: fixed;
      left: 0;
      width: 100%;
      height: 60px; /* ← 半分にした高さ */
      background-color: #f8f7e7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .header {
      top: 0;
    }

    .footer {
      bottom: 0;
    }

    .header img, .footer img {
      height: 100%;
      object-fit: contain;
    }

    .content {
      padding: 80px 10% 80px 10%; /* 上下に余白を加えてヘッダー・フッターと被らないように */
    }

    .text-area {
      font-size: 1.1rem;
      line-height: 1.8;
      letter-spacing: 0.05em;
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div class="header">
    <img id="headerImage" src="header01.png" alt="ヘッダー画像">
  </div>

  <!-- 本文 -->
  <div class="content">
    <div class="text-area">
      07<br>
このページでは、理想の食事を紹介しました。
朝はパン、昼は焼きうどん、夜はビビンバ丼です。
健康的な食事というと、一汁三菜を思い浮かべる人も多いかもしれませんが、必ずしもそうでなくても、栄養満点の食事を摂ることができます。
一汁三菜はハードルが高い人も、丼など一皿にまとめた料理で、栄養をしっかり摂りましょう。
    </div>
  </div>

  <!-- フッター -->
  <div class="footer">
    <img id="footerImage" src="header01.png" alt="フッター画像">
  </div>

  <!-- 切り替えスクリプト -->
  <script>
    const headerImg = document.getElementById('headerImage');
    const footerImg = document.getElementById('footerImage');
    let isFirst = true;

    setInterval(() => {
      const src = isFirst ? 'header02.png' : 'header01.png';
      headerImg.src = src;
      footerImg.src = src;
      isFirst = !isFirst;
    }, 500); // 0.5秒ごとに切り替え
  </script>
</body>
</html>
