<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ページ選択</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f7e7;
      color: #9a7956;
      font-family: 'Zen Kaku Gothic New', sans-serif;
    }

    .header, .footer {
      position: fixed;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #f8f7e7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .header {
      top: 0;
    }

    .footer {
      bottom: 0;
    }

    .header img, .footer img {
      height: 100%;
      object-fit: contain;
    }

    .content {
      padding: 80px 10% 80px 10%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .button-grid {
      display: flex;
      gap: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .page-button {
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #9a7956;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.2s;
    }

    .page-button:hover {
      background-color: #bfa27f;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <div class="header">
    <img id="headerImage" src="header01.png" alt="ヘッダー画像">
  </div>

  <!-- コンテンツ -->
  <div class="content">
    <div class="button-grid">
      <div class="column">
        <a href="01.html" class="page-button">01</a>
        <a href="02.html" class="page-button">02</a>
        <a href="03.html" class="page-button">03</a>
        <a href="04.html" class="page-button">04</a>
        <a href="05.html" class="page-button">05</a>
      </div>
      <div class="column">
        <a href="06.html" class="page-button">06</a>
        <a href="07.html" class="page-button">07</a>
        <a href="08.html" class="page-button">08</a>
        <a href="09.html" class="page-button">09</a>
        <a href="10.html" class="page-button">10</a>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <div class="footer">
    <img id="footerImage" src="header01.png" alt="フッター画像">
  </div>

  <!-- スクリプト（0.5秒ごとに画像切り替え） -->
  <script>
    const headerImg = document.getElementById('headerImage');
    const footerImg = document.getElementById('footerImage');
    let toggle = true;

    setInterval(() => {
      const nextSrc = toggle ? 'header02.png' : 'header01.png';
      headerImg.src = nextSrc;
      footerImg.src = nextSrc;
      toggle = !toggle;
    }, 500);
  </script>

</body>
</html>
