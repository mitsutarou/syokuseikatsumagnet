<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シンプルルーレット</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 100px;
    }
    #roulette {
      font-size: 40px;
      margin: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #ff6f61;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e35b50;
    }
  </style>
</head>
<body>

  <h1>ルーレット</h1>
  <div id="roulette">？</div>
  <button onclick="startRoulette()">回す！</button>

  <script>
    const items = ["🍎 りんご", "🍌 バナナ", "🍇 ぶどう", "🍓 いちご", "🍊 みかん"];
    let interval;
    let current = 0;

    function startRoulette() {
      clearInterval(interval);
      let count = 0;
      interval = setInterval(() => {
        document.getElementById("roulette").textContent = items[current % items.length];
        current++;
        count++;
        if (count > 30) { // 一定時間でストップ
          clearInterval(interval);
        }
      }, 100);
    }
  </script>

</body>
</html>
