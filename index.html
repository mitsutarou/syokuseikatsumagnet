<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダムルーレット</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 100px;
    }
    #roulette {
      font-size: 40px;
      margin: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #00b894;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>

  <h1>ランダムルーレット</h1>
  <div id="roulette">？</div>
  <button onclick="spinRoulette()">回す！</button>

  <script>
    const items = ["🍎 りんご", "🍌 バナナ", "🍇 ぶどう", "🍓 いちご", "🍊 みかん"];

    function spinRoulette() {
      const result = items[Math.floor(Math.random() * items.length)];
      document.getElementById("roulette").textContent = result;
    }
  </script>

</body>
</html>
