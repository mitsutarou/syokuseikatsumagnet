<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÁåÆÁ´ã„É´„Éº„É¨„ÉÉ„Éà</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #f8f7e7;
      color: #9a7956;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      margin-top: 60px;
      height: 60px;
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      margin-top: -80px;
      height: 60px;
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img, footer img {
      height: 100%;
      object-fit: contain;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 140px); /* 60px √ó 2 + 10px √ó 2 */
      padding: 10px;
      box-sizing: border-box;
    }

    .title-image {
      width: 220px;
      margin-bottom: 20px;
    }

    #result-container {
      width: 240px;
      height: 240px;
      overflow: hidden;
      border: 2px dashed #9a7956;
      border-radius: 20px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding: 10px;
      box-sizing: border-box;
    }

    #dish-image {
      width: 160px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    #result {
      font-size: 1.2rem;
      text-align: center;
    }

    .animate-big {
      animation: jump 0.6s ease;
    }

    @keyframes jump {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #f4af43;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e29b2f;
    }

    @media (max-width: 600px) {
      #result-container {
        width: 200px;
        height: 200px;
      }

      #dish-image {
        width: 130px;
        height: 130px;
      }

      #result {
        font-size: 1rem;
      }

      .title-image {
        width: 180px;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img id="header-img" src="header01.png" alt="Header Image" />
  </header>

  <div class="main-content">
    <img class="title-image" src="title.png" alt="ÁåÆÁ´ã„É´„Éº„É¨„ÉÉ„Éà„Çø„Ç§„Éà„É´" />
    <div id="result-container">
      <img id="dish-image" src="ryouri01.png" alt="ÊñôÁêÜÁîªÂÉè" />
      <div id="result">„Åã„Çâ„ÅÇ„Åíüçó</div>
    </div>
    <button onclick="spin()">„É´„Éº„É¨„ÉÉ„Éà„ÇíÂõû„Åô</button>
  </div>

  <footer>
    <img id="footer-img" src="header01.png" alt="Footer Image" />
  </footer>

  <script>
    const items = [
      { name: '„Åã„Çâ„ÅÇ„Åíüçó', image: 'ryouri01.png' },
      { name: '„Éè„É≥„Éê„Éº„Ç∞üçñ', image: 'ryouri02.png' },
      { name: 'ÈáéËèúÁÇí„ÇÅü•¶', image: 'ryouri03.png' },
      { name: '„Éì„Éì„É≥„Éêüç≥', image: 'ryouri04.png' },
      { name: 'ÁÑº„Åç„ÅÜ„Å©„Çìüçú', image: 'ryouri01.png' },
      { name: 'Ë¶™Â≠ê‰∏ºü•ö', image: 'ryouri02.png' },
      { name: '„Éü„Éº„Éà„ÇΩ„Éº„Çπ„Éë„Çπ„Çøüçù', image: 'ryouri03.png' }
    ];

    const resultDiv = document.getElementById('result');
    const imageTag = document.getElementById('dish-image');

    function spin() {
      resultDiv.classList.remove('animate-big');
      let count = 0;
      let speed = 100;
      let maxCount = 20 + Math.floor(Math.random() * 20);

      const spinInterval = setInterval(() => {
        const randomItem = items[Math.floor(Math.random() * items.length)];
        resultDiv.textContent = randomItem.name;
        imageTag.src = randomItem.image;
        count++;
        speed += 10;

        if (count >= maxCount) {
          clearInterval(spinInterval);
          setTimeout(() => {
            const finalItem = items[Math.floor(Math.random() * items.length)];
            resultDiv.textContent = finalItem.name;
            imageTag.src = finalItem.image;
            resultDiv.classList.add('animate-big');
          }, speed);
        }
      }, speed);
    }

    // „Éò„ÉÉ„ÉÄ„ÉºÔºÜ„Éï„ÉÉ„Çø„ÉºÁîªÂÉè„ÅÆÂàá„ÇäÊõø„Åà
    const headerImg = document.getElementById('header-img');
    const footerImg = document.getElementById('footer-img');
    let toggle = true;

    setInterval(() => {
      const src = toggle ? 'header02.png' : 'header01.png';
      headerImg.src = src;
      footerImg.src = src;
      toggle = !toggle;
    }, 500);
  </script>
</body>
</html>
