<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>献立ルーレット</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f7e7;
      font-family: 'Zen Kaku Gothic New', sans-serif;
      color: #9a7956;
      overflow: hidden;
    }

    .header, .footer {
      position: fixed;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #f8f7e7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .header {
      top: 0;
    }

    .footer {
      bottom: 0;
    }

    .header img, .footer img {
      height: 100%;
      object-fit: contain;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 60px;
      padding-bottom: 60px;
      box-sizing: border-box;
    }

    #title {
      margin-bottom: 20px;
      height: 60px;
    }

    #dish-img {
      width: 300px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    #dish-name {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <div class="header">
    <img id="headerImage" src="header01.png" alt="ヘッダー画像">
  </div>

  <!-- メインコンテンツ -->
  <div class="content">
    <img id="title" src="title.png" alt="献立ルーレット">
    <img id="dish-img" src="ryouri01.png" alt="料理画像">
    <div id="dish-name">🍗からあげ</div>
  </div>

  <!-- フッター -->
  <div class="footer">
    <img id="footerImage" src="header01.png" alt="フッター画像">
  </div>

  <!-- スクリプト -->
  <script>
    const headerImg = document.getElementById('headerImage');
    const footerImg = document.getElementById('footerImage');
    let toggle = true;

    setInterval(() => {
      const nextSrc = toggle ? 'header02.png' : 'header01.png';
      headerImg.src = nextSrc;
      footerImg.src = nextSrc;
      toggle = !toggle;
    }, 500);

    const dishes = [
      { name: '🍗からあげ', image: 'ryouri01.png' },
      { name: '🍖ハンバーグ', image: 'ryouri02.png' },
      { name: '🥬野菜炒め', image: 'ryouri03.png' },
      { name: '🥢ビビンバ', image: 'ryouri04.png' },
      { name: '🍜焼きうどん', image: 'ryouri01.png' },
      { name: '🥚親子丼', image: 'ryouri02.png' },
      { name: '🍝ミートソースパスタ', image: 'ryouri03.png' }
    ];

    function updateDish() {
      const random = Math.floor(Math.random() * dishes.length);
      const dish = dishes[random];
      document.getElementById('dish-name').textContent = dish.name;
      document.getElementById('dish-img').src = dish.image;
    }

    setInterval(updateDish, 2000); // 2秒ごとに更新
  </script>

</body>
</html>
