<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>献立ルーレット</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #f8f7e7;
      color: #9a7956;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .header, .footer {
      width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 500px); /* ヘッダーとフッターの合計高さを引く */
      padding: 20px;
    }

    .title-image {
      width: 220px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    #result-container {
      width: 220px;
      height: 220px;
      overflow: hidden;
      border: 4px dashed #9a7956;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 2rem;
      background-color: #fffefa;
    }

    #result {
      font-size: 1.4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #result img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .animate-big {
      animation: jump 0.6s ease;
    }

    @keyframes jump {
      0% { transform: scale(1); }
      50% { transform: scale(1.6); }
      100% { transform: scale(1); }
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #f4af43;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e19a1f;
    }

    @media (max-width: 600px) {
      .header, .footer {
        height: 200px;
      }

      .main-content {
        height: calc(100vh - 400px);
        padding: 10px;
      }

      #result-container {
        width: 180px;
        height: 180px;
      }

      #result img {
        width: 100px;
        height: 100px;
      }

      .title-image {
        width: 180px;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header" id="header"></div>

  <div class="main-content">
    <img src="title.png" alt="献立ルーレット" class="title-image" />
    <div id="result-container">
      <div id="result">
        <img src="ryouri01.png" alt="料理" />
        <div>料理名</div>
      </div>
    </div>
    <button onclick="spin()">ルーレットを回す</button>
  </div>

  <div class="footer" id="footer"></div>

  <script>
    const items = [
  { name: 'からあげ 🍗', image: 'ryouri01.png' },
  { name: 'ハンバーグ 🍴', image: 'ryouri02.png' },
  { name: '野菜炒め 🥬', image: 'ryouri03.png' },
  { name: 'ビビンバ 🍳', image: 'ryouri04.png' },
  { name: '焼きうどん 🍜', image: 'ryouri05.png' },
  { name: '親子丼 🐣', image: 'ryouri06.png' },
  { name: 'ミートソースパスタ 🍝', image: 'ryouri07.png' }
];


    const resultDiv = document.getElementById('result');

    function spin() {
      resultDiv.classList.remove('animate-big');
      let count = 0;
      let speed = 100;
      let maxCount = 20 + Math.floor(Math.random() * 20);

      const spinInterval = setInterval(() => {
        const randomItem = items[Math.floor(Math.random() * items.length)];
        resultDiv.innerHTML = `<img src="${randomItem.image}" alt="${randomItem.name}" /><div>${randomItem.name}</div>`;
        count++;
        speed += 10;

        if (count >= maxCount) {
          clearInterval(spinInterval);
          setTimeout(() => {
            const finalItem = items[Math.floor(Math.random() * items.length)];
            resultDiv.innerHTML = `<img src="${finalItem.image}" alt="${finalItem.name}" /><div>${finalItem.name}</div>`;
            resultDiv.classList.add('animate-big');
          }, speed);
        }
      }, speed);
    }

    // 画像切り替え（ヘッダーとフッター）
    const header = document.getElementById('header');
    const footer = document.getElementById('footer');
    const headerImages = ['header01.png', 'header02.png'];
    let currentImageIndex = 0;

    function changeHeaderFooterImage() {
      header.style.backgroundImage = `url(${headerImages[currentImageIndex]})`;
      footer.style.backgroundImage = `url(${headerImages[currentImageIndex]})`;
      currentImageIndex = (currentImageIndex + 1) % headerImages.length;
    }

    setInterval(changeHeaderFooterImage, 500);
    changeHeaderFooterImage(); // 初回即時表示
  </script>
</body>
</html>
