<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>献立ルーレット</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #f8f7e7;
      color: #9a7956;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header, footer {
      height: 70px;
      width: 100%;
      overflow: hidden;
    }

    header img, footer img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 140px); /* header + footer 高さ分除く */
      padding: 10px;
      box-sizing: border-box;
    }

    #title-image {
      width: 220px;
      height: auto;
      margin-bottom: 20px;
    }

    #result-container {
      width: 100%;
      max-width: 280px;
      height: 300px;
      border: 2px dashed #9a7956;
      border-radius: 20px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
    }

    #result-container img {
      width: 160px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 12px;
    }

    #result-text {
      font-size: 1.5rem;
      word-break: keep-all;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #f4af43;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d9992d;
    }

    @media (max-width: 600px) {
      #result-container {
        height: auto;
        max-height: 320px;
      }

      #result-container img {
        width: 140px;
      }

      #result-text {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img id="header-img" src="header01.png" alt="header">
  </header>

  <div class="main-content">
    <img id="title-image" src="title.png" alt="タイトル画像">

    <div id="result-container">
      <img id="dish-image" src="ryouri01.png" alt="料理画像">
      <div id="result-text">からあげ 🍗</div>
    </div>

    <button onclick="spin()">ルーレットを回す</button>
  </div>

  <footer>
    <img id="footer-img" src="header01.png" alt="footer">
  </footer>

  <script>
    const items = [
      { name: 'からあげ 🍗', image: 'ryouri01.png' },
      { name: 'ハンバーグ 🍴', image: 'ryouri02.png' },
      { name: '野菜炒め 🥬', image: 'ryouri03.png' },
      { name: 'ビビンバ 🍳', image: 'ryouri04.png' },
      { name: '焼きうどん 🍜', image: 'ryouri05.png' },
      { name: '親子丼 🐣', image: 'ryouri06.png' },
      { name: 'ミートソースパスタ 🍝', image: 'ryouri07.png' }
    ];

    const headerImg = document.getElementById('header-img');
    const footerImg = document.getElementById('footer-img');
    let headerToggle = true;
    setInterval(() => {
      headerToggle = !headerToggle;
      const src = headerToggle ? 'header01.png' : 'header02.png';
      headerImg.src = src;
      footerImg.src = src;
    }, 500);

    const resultText = document.getElementById('result-text');
    const dishImage = document.getElementById('dish-image');

    function spin() {
      let count = 0;
      let speed = 100;
      let maxCount = 20 + Math.floor(Math.random() * 20);

      const spinInterval = setInterval(() => {
        const randomItem = items[Math.floor(Math.random() * items.length)];
        resultText.textContent = randomItem.name;
        dishImage.src = randomItem.image;
        count++;
        speed += 10;

        if (count >= maxCount) {
          clearInterval(spinInterval);
          setTimeout(() => {
            const finalItem = items[Math.floor(Math.random() * items.length)];
            resultText.textContent = finalItem.name;
            dishImage.src = finalItem.image;
          }, speed);
        }
      }, speed);
    }
  </script>
</body>
</html>
