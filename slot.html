  <script>
    const items = [
      { name: '„Åã„Çâ„ÅÇ„Åíüçó', image: 'ryouri01.png' },
      { name: '„Éè„É≥„Éê„Éº„Ç∞üçñ', image: 'ryouri02.png' },

      { name: '„Éü„Éº„Éà„ÇΩ„Éº„Çπ„Éë„Çπ„Çøüçù', image: 'ryouri07.png' }
    ];

    const resultImg = document.getElementById('result-img');
    const resultText = document.getElementById('result-text');

    function spin() {
      resultText.classList.remove('animate-big');
      resultImg.classList.remove('animate-big');

      let count = 0;
      let speed = 100;
      let maxCount = 20 + Math.floor(Math.random() * 20);

      const spinInterval = setInterval(() => {
        const randomItem = items[Math.floor(Math.random() * items.length)];
        resultText.textContent = randomItem.name;
        resultImg.src = randomItem.image;
        count++;
        speed += 10;

        if (count >= maxCount) {
          clearInterval(spinInterval);
          setTimeout(() => {
            const finalItem = items[Math.floor(Math.random() * items.length)];
            resultText.textContent = finalItem.name;
            resultImg.src = finalItem.image;
            resultText.classList.add('animate-big');
            resultImg.classList.add('animate-big');
          }, speed);
        }
      }, speed);
    }
  </script>
